<body>
<div class="payment-container">
  <h2>Método de pago</h2>
  <form #methodForm="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="cardNumber">Número de tarjeta</label>
      <input type="text" id="cardNumber" [(ngModel)]="method.numCard" name="cardNumber" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" [(ngModel)]="method.cvv" name="cvv" required>
    </div>
    <div class="form-group">
      <label for="expiryDate">Fecha de vencimiento</label>
      <input type="text" id="expiryDate" [(ngModel)]="method.date" name="expiryDate" required>
    </div>
    <div class="form-group">
      <label for="cardHolder">Titular</label>
      <input type="text" id="cardHolder" [(ngModel)]="method.name" name="cardHolder" required>
    </div>
    <button type="submit" [routerLink]="'/payment-method'">Añadir método de pago</button>
  </form>
</div>
</body>
