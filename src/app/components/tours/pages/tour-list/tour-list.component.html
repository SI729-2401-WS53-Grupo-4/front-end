<head>
  <link
    rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
  />
</head>
<body>
<div class="buscador-container">
  <div class="title-container">
    <h2>Tours</h2>
  </div>
  <div class="filter-container">
    <input type="text" class="search-input" placeholder="Food Tour">
    <select class="search-select">
      <option value="duration">Duración</option>
      <option value="alfabeth">Alfabetico</option>
    </select>
    <button class="search-button">Buscar</button>
  </div>
</div>
<div class="container">
  <mat-card *ngFor="let tour of tours" class="card-tour">
    <mat-card-header class="title">
      <p>{{ tour.title }}</p>
    </mat-card-header>
    <img mat-card-image [src]="tour.image" alt="Imagen de lugar del tour" width="300" height="200">
    <mat-card-content class="text" style="padding: 0">
      <div class="stars-container">
        <ng-container *ngFor="let _ of Array(5).fill(0); let i = index">
          <ng-container *ngIf="i < Math.floor(tour.rating)">
            <i class='bx bxs-star' style="font-size: 3em; color: #ffffff; padding: 6px;"></i>
          </ng-container>
          <ng-container *ngIf="i == Math.floor(tour.rating) && tour.rating % 1 !== 0">
            <i class='bx bxs-star-half' style="font-size: 3em; color: #ffffff; padding: 6px;"></i>
          </ng-container>
          <ng-container *ngIf="i >= Math.ceil(tour.rating)">
            <i class='bx bx-star' style="font-size: 3em; color: #ffffff; padding: 6px;"></i>
          </ng-container>
        </ng-container>
      </div>
      <div class="info-container">
        <p style="color:white;"> <i class='bx bxs-group' style="font-size: 2em; color: #ffffff;"></i> Máximo {{ tour.maxPeople }} personas </p>
        <p style="color:white;"> <i class='bx bxs-info-circle' style="font-size: 1.7em; color: #ffffff;"></i> {{tour.language}}
          <i class='bx bxs-timer' style="font-size: 2em; color: #ffffff; padding-left: 9px"></i> {{ tour.duration }} horas</p>
      </div>
    </mat-card-content>
    <mat-card-actions class="textboton">
      <button mat-stroked-button (click)="onBookNow(tour)" class="boton" style="color:white;">Reserva ahora</button>
      <button mat-stroked-button (click)="onMoreInfo(tour)" class="boton" style="color:white;">Más info</button>
    </mat-card-actions>
  </mat-card>
</div>
</body>
<footer>
  <button mat-stroked-button [routerLink]="'/home'" routerLinkActive="active" class="boton" style="color:white;">Volver</button>
</footer>
