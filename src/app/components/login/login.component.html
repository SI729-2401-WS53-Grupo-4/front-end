<body>
<div class="container h-screen w-full flex justify-content-center align-items-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">

      <img src="assets/LogoTaste1.png" width="300" ><br><br>
      <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a href ="register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Register now!</a>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Username</label>
      <input id="email1" name="email"   type="text" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" name="password"   pInputText class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-6">

        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button [routerLink]="'/home'" pButton pRipple label="Sign In"  class="w-full"></button>
    </div>
  </div>
</div>
</body>
