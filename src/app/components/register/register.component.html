<body>
<div class="container h-screen w-full flex justify-content-center align-items-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/LogoTaste1.png" width="300" ><br><br>
      <div class="text-900 text-3xl font-medium mb-3">Create account</div>
      <a routerLink="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Login</a>
    </div>

    <div>
      <label for="username" class="block text-900 font-medium mb-2">Username</label>
      <input id="username" [(ngModel)]="username" type="text" pInputText class="w-full mb-3">

      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input id="password" [(ngModel)]="password" type="password" pInputText class="w-full mb-3">

      <button (click)="register()" pButton pRipple label="Register" class="w-full"></button>
      <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
    </div>
  </div>
</div>
</body>
